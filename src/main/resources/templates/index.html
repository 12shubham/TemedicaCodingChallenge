<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Temedica coding challenge</title>
</head>
<style>
</style>
<body style="font-family: 'Roboto Slab', serif;">
<div class="container">
    <img th:src="@{/img/logo.png}" style="width:80px; height:auto; margin-top:50px"/>
    <h2 style="margin-top:50px">Search</h2>
   <form action="/search" method="get">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="You can search by drug name or by disease" name="searchstring" th:value="${searchString}">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
    </form>
</div>
<br><br>
<div class="container" th:style="${condition ? 'display:block' : 'display:none'}" >
    <p style="font-size:20px; font-weight:300">Showing <span th:text="${allRelevantDrugs.size()}"></span> results</p>
    <div th:each="drug : ${allRelevantDrugs}">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">
                        <p th:text="${drug.name}" style="font-weight:700; font-size:25px;"></p>
                    </div>
                    <div class="col-md-6">
                        <p style="float:right; font-size:18px; font-weight:500">Released on <span th:text="${drug.dateString}" style="font-weight:700"></span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p style="font-size:18px"><span style="font-weight:700">Related diseases: </span><span th:text="${allDiseases.get(drug.id)}"></span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p style="font-size:18px"><span style="font-weight:700">Description: </span><span th:text="${allDescriptions.get(drug.id)}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
